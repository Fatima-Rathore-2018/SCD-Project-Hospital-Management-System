apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: fatimarathore2018/backend_hms:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: mongodb://database-service:27017/OasisHospitalManagementSystem
            - name: STREAM_API_KEY
              value: phw2qbjzvsb5
            - name: STREAM_API_SECRET
              value: u6tw7cxm72mj9sy9sbtzbv4f3hstsb7zwnekqv8r7bj67cgsrxchj8nbzvzqtsmy
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
